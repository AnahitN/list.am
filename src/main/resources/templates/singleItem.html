<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Single Item</title>
</head>
<body>
<a href="/items"> Back</a>
<h2 th:text="${item.title}"></h2>
<img  th:if="${item.imgName != null}" th:src="@{/getImage(imageName=${item.imgName})}" width="400">
<p th:text="${item.description}"></p>
<span th:if="${item.category !=null}" th:text="${item.category.name}"></span>

<form action="/items/comment/add" method="post">
    <input type="hidden" name="item.id" th:value="${item.id}">
    <textarea name="commentText"></textarea>
    <input type="submit" value="add">
</form>
<div th:each="comment :${comments}">
    Comment: <span th:text="${comment.commentText}"></span><br>
    Date: <span th:text="${comment.commentDate}"></span><br><br>
</div>
</body>
</html>
